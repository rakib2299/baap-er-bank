<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- Tailwind css cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl	text-center mt-8">Welcome To my <span class="font-semibold">Baap Er Bank!</span></h1>
    </header>
    <main>
        <section class="bg-green-200 w-3/4 mx-auto mt-8 p-5 rounded">
            <h2 class="text-2xl">Please Login</h2>
            <div>
                <input id="user-email" class="mt-4 mb-4 px-2 block w-3/4 border rounded border-gray-300" type="text" name="" id="" placeholder="Enter Your Email">
                <input id="user-password" class="mt-4 mb-4 px-2 block w-3/4 border rounded border-gray-300" type="password" name="" id="" placeholder="Enter Your Password">
                <button id="login-submit" class="bg-red-300 px-4 py-1 border rounded text-white font-medium">Login</button>
            </div>
        </section>
    </main>


    <script src="js/bank.js"></script>
</body>
</html>
