<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl	text-center mt-8">Let's get some <span class="font-semibold">Mooooney!</span></h1>
    </header>

    <main class=" w-3/4 mx-auto">
        <section class=" mt-10">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-500 p-9 rounded text-white"> 
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-green-500 p-9 rounded text-white"> 
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-300 p-9 rounded text-white"> 
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-4xl">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>
    
    
    
        <!-- Deposit & Withdraw -->
        <section class="mt-5">
            <div class="grid grid-cols-2 gap-4">
              <div class="bg-red-400 p-8 rounded ">
                <h3 class="text-2xl text-white">Please Deposit</h3>
                <input id="deposit-amount" class=" mb-4 px-2 block w-3/4 border rounded border-gray-100" type="text" name="" id="" placeholder="$ Deposit Your Amount">
                
                <button id="deposit-btn" class="bg-yellow-500 px-4 py-1 rounded text-white font-medium">Deposit</button>
              </div>

              <div class="bg-pink-400 p-8 rounded ">
                <h3 class="text-2xl text-white">Please Withdraw</h3>
                <input id="withdraw-amount" class=" mb-4 px-2 block w-3/4 border rounded border-gray-300" type="text" name="" id="" placeholder="$ Withdraw Your Amount">
                
                <button id="withdraw-btn" class="bg-yellow-500 px-4 py-1  rounded text-white font-medium">Withdraw</button>
              </div>
            </div>
        </section>
    </main>


    <script src="js/banking.js"></script>
</body>
</html>
